<!DOCTYPE html>

<html>
<head>
	<title>Submit a Form!</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href=
	"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel=
	"stylesheet">
	<link href="form.css" rel="stylesheet" type="text/css">
</head>

<body>
	<hgroup class="text-center hgroup">
		<h1 class="hgroup__title">Forgot your password?</h1>
		<span class="hgroup__greenunderline"></span>

		<h3 class="hgroup__subtitle">Enter your email address to reset your
		password</h3>
	</hgroup>


	<form class="form text-center">
		<label class="form__label" for="email">EMAIL</label> <input class=
		"form__input" id="emailaddress" name="email" placeholder=
		"Enter your email address" type="text"><!--
    --><button class="form__submit">Submit</button>
	</form>


	<div class="response-container">
	</div>
	<script src="form.js" type="text/javascript">
	</script> 
	<script src="https://code.jquery.com/jquery-3.2.1.min.js">
	</script>
</body>
</html>
